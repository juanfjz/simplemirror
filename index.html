<script> 
document.addEventListener("keydown", keyDownTextField, false);

function keyDownTextField(e) {
  var keyCode = e.keyCode;
  if(keyCode==118) {
    refreshCSS();
    var iframe = document.getElementById('iframecal');
	  iframe.src = iframe.src;
    var iframe2 = document.getElementById('iframetie');
	  iframe2.src = iframe2.src;
    var iframe3 = document.getElementById('iframeeven');
	  iframe3.src = iframe3.src;
    var iframe4 = document.getElementById('iframenoti');
	  iframe4.src = "noticias/loading.html";	  
  }
  if(keyCode==117) {
    var iframe5 = document.getElementById('iframenoti');
	  iframe5.src = "noticias/noticias.html";
  }
}


        refreshCSS = () => { 
            let links = document.getElementsByTagName('link'); 
            for (let i = 0; i < links.length; i++) { 
                if (links[i].getAttribute('rel') == 'stylesheet') { 
                    let href = links[i].getAttribute('href') 
                                            .split('?')[0]; 
                      
                    let newHref = href + '?version='  
                                + new Date().getMilliseconds(); 
                      
                    links[i].setAttribute('href', newHref); 
                } 
            } 
        } 
    </script>
