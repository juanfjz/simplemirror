<html>
<head>
<meta charset='utf-8' />
<link href='../css/calendario.css' rel='stylesheet' />
<script src='../scripts/calendario.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      editable: true,
      selectable: true,
      businessHours: true,
      dayMaxEvents: true, // allow "more" link when too many events
events: [
{title: "Evento1", start: "2020-10-22"},{title: "Evento2", start: "2020-10-31"},{title: "Evento3", start: "2020-11-13"},
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
  margin-top: 0px;
  margin-left: 0px;
  font-family: "iceland";
  color: #fff;
  cursor: none;
  }

  #calendar {
    width: 90vw;
    height: 90vh;
	top: 6%;
	left: 50%;
    transform: translateY(-50%);
    transform: translateX(-50%);
	position: relative;
	overflow: hidden;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
