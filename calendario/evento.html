<html>
<head>
<style type="text/css">
@font-face {
  font-family: "Iceland";
  src: url("../archivos/fuentes/iceland.ttf") format("truetype");
}
@font-face {
  font-family: "gruppo";
  src: url("../archivos/fuentes/gruppo.ttf") format("truetype");
}
:root{
--colorsec: rgba(175,255,250,1);
} 
body {
  background-color: transparent;
  text-align: center;
  cursor: none;
}
  #eventin { 
    position: relative;
    font-family: 'gruppo';
    font-weight: bold;
    font-size: 20vh;
    vertical-align: center;
    color: rgba(255,255,255,1);
    top: calc(50% - 25vh);
    width: 80%;
    left: 10%;
    overflow: hidden; 
    white-space: nowrap; 	
}
  #orig {
    display: inline-block; 
    transform: translatex(0); 
    animation: marquesina 14s infinite normal linear 1s; 
}
@keyframes marquesina {
  0% {transform: translatex(0); }
  100% {transform: translatex(calc(-50% - 25vw)); }
}
  #fechaeventin {
    position: relative;
    font-family: 'Iceland';
    font-size: 12vh;
    color: var(--colorsec);
    vertical-align: center;
    top: calc(50% - 17vh);
}
  #separador {
    display: inline-block; 
	width: 50vw;
	height: 15vh;
	overflow: hidden;
	background-color: trasparent;
}


</style>
</head>
<body>
<div id="eventin"><span id=orig>Este es el titulo de mi evento.<div id="separador"></div><span id=copia>Este es el titulo de mi evento.</span></span></div><div id="fechaeventin">Fecha</div>
</body>
</html>
